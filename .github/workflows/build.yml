name: Build Cloudstream Extensions

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "build"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Extensions
        run: ./gradlew make

      - name: Prepare Artifacts for Deploy
        run: |
          mkdir -p deploy_git
          
          # 1. Copy .cs3 files from build outputs
          find . -name "*.cs3" -exec cp {} deploy_git/ \;
          
          # 2. Run generator script inside the deploy folder
          cp create_repo.py deploy_git/
          cd deploy_git
          python3 create_repo.py
          rm create_repo.py # Clean up script

      - name: Deploy to Builds Branch
        run: |
          cd deploy_git
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b builds
          git add .
          git commit -m "Deploy build artifacts"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin builds --force
